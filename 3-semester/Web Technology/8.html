<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Food Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Restaurant Food Selection</h1>

    <form action="#" method="post">
        <label>
            <input type="checkbox" name="food" value="Pizza"> Pizza <br>
        
            <input type="checkbox" name="food" value="Burger"> Burger <br>
       
            <input type="checkbox" name="food" value="Pasta"> Pasta <br>
        
        
            <input type="checkbox" name="food" value="Salad"> Salad <br>
        
        
            <input type="checkbox" name="food" value="Sushi"> Sushi <br>
        </label>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
